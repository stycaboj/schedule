<div class="header">
    <div class="font-semibold flex items-center gap-[15px]">
        {{ (getDate(this.data.date) | date: 'EEEE') | titlecase }}
        <img src="../../../../assets/images/edit-icon.svg" alt="">
    </div>
    <div class="font-semibold opacity-50">
        {{ getDate(this.data.date) | date: 'd MMMM' }}
    </div>
</div>
<div class="main" [formGroup]="subjectsForm">
    <div formArrayName="subjects" class="subjects">
        @for (subject of subjects.controls; track $index) {
            <div class="subject" [formGroupName]="$index">
                <mat-form-field>
                    <input matInput formControlName="time" placeholder="Время">
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="name" placeholder="Название предмета">
                </mat-form-field>
                <div class="subject__footer">
                    <mat-form-field class="room">
                        <input matInput formControlName="room" placeholder="№ ауд.">
                    </mat-form-field>
                    <mat-form-field class="type">
                        <input matInput formControlName="type" placeholder="Тип">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput formControlName="teacher" placeholder="Преподаватель">
                    </mat-form-field>
                </div>
            </div>
        }
    </div>
    <div class="add-subject">
        <mat-divider></mat-divider>
        <div class="add-subject__button" (click)="addSubject()">
            <img src="../../../assets/images/plus.svg" alt="">
        </div>
        <mat-divider></mat-divider>
    </div>
    <div class="buttons-container">
        <div class="save-text">
            <mat-divider></mat-divider>
            <span>Сохранить изменения</span>
            <mat-divider></mat-divider>
        </div>
        <div class="flex justify-between items-center flex-1">
            <button class="save-button" (click)="onSave()">
                Только для этого дня
            </button>
            <button class="save-button" (click)="onSave()">
                Для всех дней
            </button>
            <button class="clear-button" (click)="onDelete()">
                <img src="../../../assets/images/delete.svg" alt="">
            </button>
        </div>
    </div>
</div>
