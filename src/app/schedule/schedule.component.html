<div class="wrapper-container flex flex-col items-center">
    <div class="flex justify-between my-10 max-w-[17.5rem] font-medium text-sm w-full">
        <button class="light-week" (click)="setLightWeek()">Светлая неделя</button>
        <div class="divider h-6 w-[0.0625rem]"></div>
        <button class="dark-week" (click)="setDarkWeek()">Тёмная неделя</button>
    </div>
    <app-days-list [days]="days()"></app-days-list>
</div>
